spring:
   profiles:
      active: dev-6666
      
---
server:
   port: 6666
spring:
   profiles: dev-6666
   application:
      name: fresh-order
   cloud:
      config:
         uri: http://127.0.0.1:5566/
         label: master
         name: springcloud-fresh-order #文件前缀
         profile: dev    # {name}-{profile}.yml
         descovery:
            enabled: true #开启配置发现
            serviceId: fresh-config-server #配置中心服务器的名字 前提是必须加到了eureka服务器中
            
#actuator监控，感应配制中心服务端的变化
management:
   endpoint:
      shutdown:
         enabled: false
         
   endpoints:
      refresh:
         enabled: true